<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visiting Card</title>
        <link rel="stylesheet" href="/custom.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-bg">
                    <img class="p-6" src="/images/logo.png">

                    <span class="bg-warning flex">
                        <img class="w-20 m-1 rounded" src="/images/email-icon.png">
                        <a href="mailto:aashishagribrokers@gmail.com"
                            class="text-decoration-none m-0 fs-1 text-white"
                        >
                            E-mail : aashishagribrokers@gmail.com
                        </a>
                    </span>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card card-bg-reverse pb-1">
                    <div class="ml-3 mt-1 fs-2">
                        <span>Aashish</span>
                    </div>

                    <div class="flex ml-1">
                        <img src="/images/mobile-icon.png" class="m-2 h-25">
                        <span class="fs-2">99132 39134</span>
                    </div>

                    <figure class="mt-6 mb-3">
                        <img src="/images/dhaniya.png" class="w-100">
                        <figcaption class="text-center text-gray fs-1">
                            DHANIYA SPECIALIST
                        </figcaption>
                    </figure>

                    <div class="flex ml-1">
                        <img class="ml-0 mt-0 mb-0 w-20" src="/images/location-icon.png">
                        <span class="mtl-0 fw-bold text-warning">
                            Gondal Branch :
                        </span>
                    </div>
                    <span class="ml-2 flex">
                        AC ~ 40, New Sardar Market Yard, Gondal.
                    </span>

                    <hr class="hr-bg">

                    <div class="flex ml-1">
                        <img class="ml-0 mt-0 mb-0 w-20" src="/images/location-icon.png">
                        <span class="mtl-0 fw-bold text-warning">
                            Junagadh Branch :
                        </span>
                    </div>
                    <span class="ml-2 flex">
                        105, Mamta Complex, Near Market yard, Dolatpara, Junagadh.
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
